<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>오디오 테이블 페이지</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid black; padding: 8px; text-align: center; }
    audio { width: 200px; }
  </style>
</head>
<body>
  <h1>오디오 샘플 비교 테이블</h1>
  <table>
    <thead>
      <tr>
        <th>Sentence</th>
        <th>Ground Truth</th>
        <th>Generated</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Sentence 1</td>
        <td><audio controls><source src="ground_truth1.mp3" type="audio/mpeg">Your browser does not support audio.</audio></td>
        <td><audio controls><source src="generated1.mp3" type="audio/mpeg">Your browser does not support audio.</audio></td>
      </tr>
      <!-- 추가 행 -->
    </tbody>
  </table>
</body>
</html>
